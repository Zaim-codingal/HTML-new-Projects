<DOCTYPE html>

<html>
    <head>
        <title> Student Feedback Form </title>
    </head>
    <body style="font-family: Arial, sans-serif; background-color:darkseagreen ; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0";>
        <div style="background-color:goldenrod; padding :25px; border-radius:    12px; width :350px">
            <h2 style="text-align: center; color:aliceblue; margin-bottom: 20px;"> STUDENT FEEDBACK FORM </h2>
            <form>
                <label for="name" style="font-weight: bold; font-family: Arial, Helvetica, sans-serif; margin-top: 40px;"
                    <input type="text" id="name" placeholder="Enter Your Name"
                     style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 6px; border: 2px solid aliceblue">

                <label for="class" style="font-weight: bold; display: block; margin-top: 10px;"> Class : </label>
                    <select id="class"style="width: 100%;  100%; padding: 8px; margin-top: 5px; border-radius: 6px; border: 2px solid          aliceblue">
                        <option>Grade 8</option>
                        <option>Grade 9</option>
                        <option>Grade 10</option>
                        <option>Grade 11</option>
                    </select>

                <label for="subject" style = "font-weight: bold; display: block; margin-top: 10px;"> Favourite Subject : </label>
                <input type="text"; id="subject"; placeholder="Enter Subject Name"
                       style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 6px; border: 2px solid aliceblue">

                <label for="Feedback" style="font-weight: bold; display: block; margin-top: 10px;"> Enter Feedback: </label>
                <textarea id="feedback" rows = 4; placeholder="Write Your Feedback Here : "
                    style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 6px; border: 2px solid aliceblue"></textarea>

                <button type="submit" style="font-weight: bold; size: 70px; margin-top: 20px; border-radius: 6px; background-color:aqua;"> Submit Your Response! </button>
            </form>
        </div>
    </body>   
</html>

</DOCTYPE>
